<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge_4</title>
</head>
<body>
    <h2>Javascript Const</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
     //create an array
     const phone=["iphone","Redmi","Oppo"];
     // display the array
     document.write(phone);  
     //add a new phone on the place of redmi
     phone[1]="oneplus";
     //add new phone
     phone.push("moto");
     //display all phone
     document.write("<br>");
     document.write(phone);
    </script>
</body>
</html>
